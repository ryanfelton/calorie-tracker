

<div class="col-xs-3">
  <label class="form-label" for="meal_name">Name</label>
  <input class="form-control" id="meal_name" type="string" ng-model="meal.name" ng-trim="true" required>
</div>

<div class="col-xs-3">
  <label class="form-label" for="meal_number_of_calories">Number of Calories</label>
  <input class="form-control" id="meal_number_of_calories" type="number" min="0" ng-model="meal.number_of_calories" required>
</div>

<div class="col-xs-3">
  <label class="form-label" for="meal_number_of_calories">Mealtime</label>
  <div class="dropdown">
    <a class="dropdown-toggle my-toggle-select" id="consumed-at" role="button" data-toggle="dropdown" data-target="#" href="">
        <div class="input-group"><input type="text" class="form-control input-large" data-ng-model="meal.consumed_at"><span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span></div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="consumed-at">
        <datetimepicker id="meal_consumed_at" data-ng-model="meal.consumed_at" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
    </ul>
  </div>
</div>
